
<script>

function	PulaLinha() {
				document.write("<hr>");
	}

var ano = 2022;
var eu = 28;
var karina = 39;
var kaio = 32;
var soma = eu + kaio + karina;
var media = eu + kaio + karina / 3;
var vezes = eu * kaio * karina;
var menos = karina - kaio - eu;
var produto = soma - media - menos / vezes;

document.write("Eu nasci em: "	+	(ano-eu));
PulaLinha();
document.write("A Karina nasceu em: " + (ano-karina));
PulaLinha();
document.write(" O Kaio nasceu em:" + (ano-kaio));
PulaLinha();
document.write(" A soma das idades e: " + (soma));
PulaLinha();
document.write(" A media das idades e: " + (media));
PulaLinha();
document.write("A multiplicacao das idades e: " + (vezes));
PulaLinha();
document.write("A subtracao das idades e: " + (menos));
PulaLinha();
document.write("O produto de tudo e: " + Math.round(produto));
PulaLinha();

</script>
