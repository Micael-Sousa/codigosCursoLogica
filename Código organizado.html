
<script>
var ano = 2022;
var eu = 28;
var karina = 39;
var kaio = 32;
var soma = eu + kaio + karina;
var media = eu + kaio + karina / 3;
var vezes = eu * kaio * karina;
var menos = karina - kaio - eu;
var produto = soma - media - menos / vezes;

document.write("Eu nasci em: "	+	(ano-eu) + "<br>");
document.write("A Karina nasceu em: " + (ano-karina) + "<br>");
document.write(" O Kaio nasceu em:" + (ano-kaio) + "<br>");
document.write(" A soma das idades e: " + (soma) + "<br>");
document.write(" A media das idades e: " + (media) + "<br>");
document.write("A multiplicacao das idades e: " + (vezes) + "<br>");
document.write("A subtracao das idades e: " + (menos) + "<br>");
document.write("O produto de tudo e: " + (produto) + "<br>")
</script>
